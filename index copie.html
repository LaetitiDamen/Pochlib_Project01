<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		 <link rel="stylesheet" href="./assets/styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  	</head>
  <header>
    <div id='logopochlib'>
      <img src='./assets/logo/logo.png' alt='pochlib logo'/>
      </div>
    </header>
  	<body>
		<div id="myBooks">
			<h1 class="title">Poch'Lib</h1>
			<h2 class="h2">Nouveau Livre</h2>
			<div>
				<input 
					class="addbook"
					type="button"
					value="Ajouter un Livre">
			</div>
			<hr>
			<div id="content">
				<h2>Ma poch'liste</h2>
			</div>

			<form class="form-container hidden" method='post' action='' id = 'form'>
					 
					 <label for='booktitle'>Titre du livre : </label>
					 <input type="text" name="booktitle" id="bookTitle" required><br>

					 <label for="author">Auteur : </label>
					 <input type="text" name="author" id="author" required><br>

					 <input type="submit" value="Rechercher" id="searchButton"/><br>

					 <input type="reset" value="Annuler" id="deletedButton" /> 

			</form>
			<!--
			<div class='book-list'>
				<div id="list-output" class="">
					<div class="row">
			-->
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./assets/js/addbook.js"></script>
		<script src="./assets/js/googleapirequest.js"></script>
  	</body>
</html>
